<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Template Character Mod</title>
	<link rel="stylesheet" href="css/styles.css" media="screen" />
</head>

<body>
	<div id="mySidenav" class="sidenav">
		<a href="#">Home</a>
		<button class="dropdown-btn">Character Template
			<i class="fa fa-caret-down"></i>
		</button>
		<div class="dropdown-container">
			<a href="https://github.com/manaphoenix/IsaacTemplates/releases/download/latest/template_character.zip">Download</a>
		</div>
		<button class="dropdown-btn">Item Template
			<i class="fa fa-caret-down"></i>
		</button>
		<div class="dropdown-container">
			<a href="https://github.com/manaphoenix/IsaacTemplates/releases/download/latest/template_item.zip">Download</a>
		</div>
		<button class="dropdown-btn">Tutorials
			<i class="fa fa-caret-down"></i>
		</button>
		<div class="dropdown-container">
			<a href="tutorials/uploading.html">Uploading to the Workshop</a>
		</div>
		<a href="https://github.com/manaphoenix/IsaacTemplates">Github</a>
	</div>

	<!-- Page content -->
	<div id="main" class="main">
		<button class="openbtn" onclick="toggleNav()">Open Navigation</button>
		<h1>Intro</h1>
	</div>

	<script>
		var tog = true;

		function toggleNav() {
			var nav = document.getElementById("mySidenav");
			var main = document.getElementById("main");
			var btn = document.getElementsByClassName("openbtn")[0];
			if (tog) {
				nav.style.width = "250px";
				btn.innerHTML = "Close Navigation"
				main.style.marginLeft = "250px";
			} else {
				btn.innerHTML = "Open Navigation"
				nav.style.width = "0";
				main.style.marginLeft = "0";
			}
			tog = !tog
		}

		//* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
		var dropdown = document.getElementsByClassName("dropdown-btn");
		var i;

		for (i = 0; i < dropdown.length; i++) {
			dropdown[i].addEventListener("click", function() {
				this.classList.toggle("active");
				var dropdownContent = this.nextElementSibling;
				if (dropdownContent.style.display === "block") {
					dropdownContent.style.display = "none";
				} else {
					dropdownContent.style.display = "block";
				}
			});
		}
	</script>
</body>

</html>
